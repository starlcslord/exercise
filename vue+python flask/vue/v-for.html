<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- div挂载点 -->
		<div id="app">
			<ul >
			<li v-for="(item,index) in arr" :title="item">
				<!-- title的用法是当鼠标悬停上的时候显示title名称 -->
			{{index}}  {{item}}
			</li>
		</ul>
		<input v-model="addElement" />
		<button @click="add(addElement)">添加</button>
		<input v-model="RemoveIndex" />
		<button @click="remove(RemoveIndex)">移除</button>
		<p>{{addElement}}</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
		//Vue
		var app=new Vue({
			el:"#app",
			data:
			{
				arr:["Jack","Rose","Tom","Jerry","Tim"],
				addElement:0,
				RemoveIndex:0
			},
			methods:{
				add:function(addElemnt){
					this.arr.push(addElemnt);
				},
				remove:function(RemoveIndex){
					this.arr.splice(RemoveIndex,1);
				}
			}
		})
		</script>
	</body>
</html>
