<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- div挂载点 -->
		<div id="app">
			<input v-model="addElement" @keyup.enter="13"/>
			<button @click="add(addElement)">添加</button>
			<input v-model="RemoveIndex" />
			<button @click="remove(RemoveIndex)">移除</button>
			<p>{{addElement}}</p>
			<p>{{RemoveIndex}}</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
		//Vue
		var app=new Vue({
			el:"#app",
			data:{
				addElement:0,
				RemoveIndex:0
			},
			methods:{
				add:function(addElemnt){
					this.arr.push(addElemnt);
				},
				remove:function(RemoveIndex){
					this.arr.splice(RemoveIndex,1);
				}
			}
		})
		</script>
	</body>
</html>
