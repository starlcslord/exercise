<body class="container">

<h2>租书给图书馆</h2>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}"  method="post">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label" >书籍名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="书籍名称"/>
            </div>
        </div>
        <div class="form-group">
            <label for="authon" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="authon"  id="authon" placeholder="作者"/>
            </div>
        </div>
        <div class="form-group">
            <label for="tips" class="col-sm-2 control-label">书籍描述</label>
            <div class="col-sm-10">

        </div>
        <div class="form-group">
            <label for="number" class="col-sm-2 control-label">数量</label>
            <div class="col-sm-10">

        </div>
        <div class="form-group">

                <input type="submit" value="Submit" class="btn btn-info" />

        </div>
