<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改书籍</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${book}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">书籍名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" th:placeholder="*{name}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="authon" class="col-sm-2 control-label" >书籍作者</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="authon" id="authon"  th:value="*{authon}" th:placeholder="*{authon}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="tips" class="col-sm-2 control-label">书籍分类</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tips"  id="tips" th:value="*{tips}" th:placeholder="*{tips}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="number" class="col-sm-2 control-label">书籍分类</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="number"  id="number" th:value="*{number}" th:placeholder="*{number}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/all}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
