<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>-->
</head>
<body class="container">
<br/>
<h1>修改用户信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/studentedit}" th:object="${student}"  method="post">
        <input type="hidden" name="userid" th:value="*{userid}" />
                <input type="hidden" name="email" th:value="*{email}" />
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">修改密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password"  id="password"  th:value="*{password}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="isroot" class="col-sm-2 control-label">修改权限</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="isroot"  id="isroot" th:value="*{isroot}" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a  th:href="@{/tostudent}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
